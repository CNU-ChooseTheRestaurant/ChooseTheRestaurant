<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello Me!</h1>
<span sec:authentication="name"></span> 님, 반갑습니다.

</div>
<ul>
    <li><a href="/logout"/>로그아웃</li>
    <li><a href="/"/>홈으로 가기</li>
</ul>
</body>
</html>
